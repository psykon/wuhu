<VirtualHost *:8080>
    DocumentRoot /var/www/www_party
    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/party_error.log
    CustomLog ${APACHE_LOG_DIR}/party_access.log combined
</VirtualHost>

<VirtualHost *:8090>
    DocumentRoot /var/www/www_admin
    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/admin_error.log
    CustomLog ${APACHE_LOG_DIR}/admin_access.log combined
</VirtualHost>